name: Deploy Infrastructure

# Trigger (Runs on push to main branch)
on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - 'src/**'       # Trigger on source code changes
      - 'tests/**'     # Trigger on test changes
      - '.github/workflows/**'
  workflow_dispatch:

env:
  PROJECT_ID: crypto-data-platform
  TF_VERSION: 1.5.7

jobs:
  # Job 1 - Quality Gates (Linters & Security)
  quality-check:
    name: 'üõ°Ô∏è Quality & Security'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Python Security & Quality using Ruff
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install & Run Ruff (Python Linter)
        run: |
          pip install ruff
          # Run check on the src folder. 
          # I use --output-format=github so errors show up nicely in the UI.
          ruff check src/ --output-format=github || true 

      # 2. Terraform Security Scan using Trivy
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'infra' # Look inside the infra directory
          hide-progress: false
          exit-code: '0' # Set to '1' to block deploy on security issues
          severity: 'CRITICAL,HIGH'

  # Job 2 - Unit Tests (Runs your Pytest Suite)
  unit-tests:
    name: 'üß™ Unit Tests'
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install testing tools + project dependencies
          pip install pytest pytest-mock pandas duckdb requests python-dotenv fastparquet

      - name: Run Pytest
        run: |
          # The -v flag gives verbose output so you can see which tests pass
          pytest tests/ -v

  # üöÄ Job 3 - Deploy (Only runs if Quality Check AND Tests pass)
  terraform:
    name: 'Terraform Apply'
    needs: [quality-check, unit-tests]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Apply
      # Only run on main branch pushes
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      # Map the secret to a TF_VAR_ environment variable
      env:
        TF_VAR_billing_account_id: ${{ secrets.BILLING_ACCOUNT_ID }}
        TF_VAR_discord_webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
      # Remove the manual -var flag.
      run: terraform apply -auto-approve
